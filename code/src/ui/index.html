<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="client.js" type="text/javascript" defer="defer"></script>

        <title></title>
    </head>
    <body>

        <div id="container">

            <div id="header">
                <div id="logo"></div>
                <div id="logo-text">
                    <p>ΤΕΙ Αθήνας</p>
                    <p>Σχολή Τεχνολογικών Εφαρμογών</p>
                    <p>Τμήμα Μηχανικών Πληροφορικής ΤΕ</p>
                    <p>Ακαδημαϊκό έτος 2013</p>
                </div>
            </div>

            <ul id="nav">
                <li class="nav-menu current"><a href="#home">Γενικά</a></li>
                <li class="nav-menu"><a href="#log">Μετρήσεις</a></li>
                <li class="nav-menu"><a href="#config">Ρυθμίσεις</a></li>
                <li class="nav-menu"><a href="#operate">Χειρισμός</a></li>
                <li class="nav-menu"><a href="#help">Βοήθεια</a></li>
            </ul>

            <div id="content-wrapper">
                <div id="infobox" class="hidden"></div>

                <div id="content">

                    <div id="home-page" class="page visible">
                    </div>

                    <div id="log-page" class="page hidden">
                    </div>

                    <div id="config-page" class="page hidden">
                        <h1>Ρυθμίσεις συσκευής</h1>
                        <div class="field-wrapper">
                            <label for="config-iaddr" class="big">Διεύθυνση IP</label>
                            <input id="config-iaddr" class="textfield big" type="text">
                        </div>
                        <div class="field-wrapper">
                            <label for="config-gateway" class="big">Προεπιλεγμένη πύλη</label>
                            <input id="config-gateway" class="textfield big" type="text">
                        </div>
                        <div class="field-wrapper">
                            <label for="config-subnet" class="big">Μάσκα δικτύου</label>
                            <input id="config-subnet" class="textfield big" type="text">
                        </div>
                        <div class="field-wrapper">
                            <label for="config-date-date" class="big">Ημερομηνία</label>
                            <input id="config-date-date" class="textfield tiny right" type="text"> /
                            <input id="config-date-mon" class="textfield tiny right" type="text"> /
                            <input id="config-date-year" class="textfield medium right" type="text">
                        </div>
                        <div class="field-wrapper">
                            <label for="config-date-hour" class="big">Ώρα</label>
                            <input id="config-date-hour" class="textfield tiny right" type="text"> :
                            <input id="config-date-min" class="textfield tiny right" type="text"> :
                            <input id="config-date-sec" class="textfield tiny right" type="text">
                        </div>
                        <div class="field-wrapper">
                            <label for="config-x" class="big">Εύρος λειτουργίας</label>
                            <input id="config-x"class="textfield tiny right" type="text"> ,
                            <input id="config-y" class="textfield tiny right" type="text"> ,
                            <input id="config-z" class="textfield tiny right" type="text">
                        </div>
                        <button type="button" id="config-save" class="button small">Αποθήκευση</button>
                    </div>

                    <div id="operate-page" class="page hidden">
                    </div>

                    <div id="help-page" class="page hidden">
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
